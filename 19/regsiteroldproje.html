<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: grey;
            font-family: Arial, sans-serif;
        }

        .registration-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #ff4b2b;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #ff4b2b;
            color: pink;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: magenta;
        }

        .footer {
            margin-top: 10px;
            font-size: small;
            color: #666;
        }

        .footer a {
            text-decoration: none;
            color: #ff4b2b;
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h1>Sign Up</h1>
        <form action="welcome.html" method="POST">
            <label for="newUsername">Username</label><br>
            <input type="text" id="newUsername" name="newUsername" placeholder="Choose a username" required><br>

            <label for="newPassword">Password</label><br>
            <input type="password" id="newPassword" name="newPassword" placeholder="Choose a password" required><br>

            <button type="submit">Sign Up</button>
        </form>

        <div class="footer">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

</body>
</html>
