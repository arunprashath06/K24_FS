<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration</title>
    <style>
        h1{
            text-decoration: underline overline line-through wavy;
            text-align: center;
            text-decoration-color: limegreen;
            
        }
        p{
            text-align: center;
            text-decoration: overline underline dotted;
            text-decoration-color:blueviolet ;
        }


    </style>
</head>
<body>
    <h1><big><strong>heecusuchythsjsi</h1></strong></big>
    <p style="text-decoration: dashed;text-align: right;text-decoration-color: aquamarine;text-decoration-line: overline;">dyuuyhfyefuyed3ey38e938hjdbbdncbjch73892e8hedgtdfwtd</p>
    <p>nbcbcbcbcbcbcbcbcbcbcbhhdhcbdshd7e7yyeyhdhvgygfucfiyeebufoetbbetwebtuetbwfetbfcuoiefbtoetbof</p>
</body>
</html>
